<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Book List</h2>

<table>
  <tr>
    <th>Title</th>
    <th>Price</th>
    <th>Author</th>
    <th>Actions</th>
  </tr>
  {% for book in books %}
  <tr>
    <td>{{book.Title}}</td>
    <td>{{book.Price}}</td>
    <td>{{book.Author}}</td>
    <td><a class="btn btn-info"href="/edit/{{book.id}}">Edit</a>
    	<a class="btn btn-danger"href="/delete/{{book.id}}">Delete</a></td>
   
  </tr>
  {% endfor %}
</table>
<a class="btn btn-primary"href="add_book/">Add Book</a>

</body>
</html>
